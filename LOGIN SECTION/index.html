<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login Page ni Elvira</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- CSS LINKED -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
</head>

<body class="vh-100 d-flex align-items-center justify-content-center">
    <section class="login">
        <div class="container">
            <div class="row">
                <div class="col-md-6 p-0 position-relative">
                    <img src="blob1.png" alt="LOGIN" class="blob img-fluid position-absolute top-0 start-0">
                    <img src="blob2.png" alt="LOGIN" class="blob img-fluid position-absolute top-0 end-0">
                    <img src="blob3.png" alt="LOGIN" class="blob img-fluid position-absolute bottom-0 start-0">
                    <img src="blob4.png" alt="LOGIN" class="blob img-fluid position-absolute bottom-0 end-0">
                    <div class="z-2 position-relative">
                        <h1 class="fw-bold">Welcome to <span class="KOI">K<img src="KOI.png" alt="KOI" class="twofish img-fluid">I<br>Cafe & Restaurant</span></h1>
                        <hr class="mt-2 mb-2">
                        <h2 class="mb-0">Welcome Back</h2>
                        <p class="mb-1">Sign in with your email & password</p>
                        <div class="mb-2">
                            <label for="EMAIL">Email</label>
                            <input type="email" class="form-control" placeholder="sample@gmail.com" aria-label="Email" aria-describedby="basic-addon1">
                        </div>
                        
                        <div class="mb-1 form-group">
                            <label for="setpassword">Password</label>
                            <div class="input d-flex" id="show_hide_password_set">
                                <input class="form-control" type="password" id="setpassword" name="setpassword">
                                <i class="fa fa-eye-slash" id="show_set"></i>
                            </div>
                        </div>

                        <div class="input-group mb-3 p-0">
                            <input type="checkbox" name="sign" id="check">Keep me signed in
                        </div>

                        <div class="mt-0 mb-2 justify-content-center">
                            <button type="submit" class="btn custom-orange text-white">Login</button>
                        </div>

                        <div class="separator text-center">
                            <span>or</span>
                        </div>

                        <div class="mb-0 mt-2 justify-content-center">
                            <a href="../SIGN IN SECTION/index.html">
                                <button class="google-btn btn">Sign in with Google<img src="Google.png" alt="GOOGLE" class="img-fluid"></button>
                            </a>
                        </div>
                        <div class="mt-1 text-center mb-0">
                            <p>Don't have account yet? <a href="../SIGN UP SECTION/index.html">Sign Up</a></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 p-0">
                    <img src="login.png" alt="LOGIN" class="img-fluid">
                </div>
            </div>
        </div>
    </section>

    <!-- JAVA SCRIPT -->
    <script src="main.js"></script>

    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
