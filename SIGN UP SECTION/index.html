<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign up Page ni Elvira</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- CSS LINKED -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
</head>

<body class="vh-100 d-flex align-items-center justify-content-center">
    <section class="signup">
        <div class="container">
            <div class="row">
                <div class="col-md-6 p-0 position-relative">
                    <img src="blob1.png" alt="LOGIN" class="blob img-fluid position-absolute top-0 start-0">
                    <img src="blob2.png" alt="LOGIN" class="blob img-fluid position-absolute top-0 end-0">
                    <img src="blob3.png" alt="LOGIN" class="blob img-fluid position-absolute bottom-0 start-0">
                    <img src="blob4.png" alt="LOGIN" class="blob img-fluid position-absolute bottom-0 end-0">
                    <div class="z-2 position-relative">
                        <h1 class="fw-bold text-center">Sign up now to <span>K<img src="KOI.png" alt="KOI" class="img-fluid">I<br>Cafe & Restaurant</span></h1>
                        <hr>
                        <div class="mb-2">
                            <label for="lastname">Last Name</label>
                            <input type="text" class="form-control" aria-label="lastname" aria-describedby="basic-addon1">
                        </div>
                        
                        <div class="mb-1 d-flex">
                            <div class="form-group mr-3">
                                <label for="firstname">First Name</label>
                                <input type="text" class="firstname form-control" aria-label="firstname" aria-describedby="basic-addon2">
                            </div>
                        
                            <div class="form-group">
                                <label for="middlename">Middle Name</label>
                                <input type="text" class="middlename form-control" aria-label="middlename" aria-describedby="basic-addon2">
                            </div>
                        </div>

                        <div class="mb-2">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" aria-label="email" aria-describedby="basic-addon1">
                        </div>

                        <div class="mb-2 form-group">
                            <label for="setpassword">Set Password</label>
                            <div class="input d-flex" id="show_hide_password_set">
                                <input class="form-control" type="password" id="setpassword" name="setpassword">
                                <i class="fa fa-eye-slash" id="show_set"></i>
                            </div>
                        </div>  

                        <div class="mb-2 form-group">
                            <label for="confirmpassword">Confirm Password</label>
                            <div class="input d-flex" id="show_hide_password_confirm">
                                <input class="form-control" type="password" id="confirmpassword" name="confirmpassword">
                                <i class="fa fa-eye-slash" id="show_confirm"></i>
                            </div>
                        </div>

                        <div class="mb-0 mt-2 text-align-center">
                            <a href="../LOGIN SECTION/index.html">
                                <button class="btn custom-orange text-white">Confirm</button>
                            </a>
                        </div>
                        <div class="mb-0 mt-2 text-align-center">
                            <a href="../LOGIN SECTION/index.html">
                                <button class="back-btn btn">Back</button>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 p-0">
                    <img src="login.png" alt="LOGIN" class="img-fluid">
                </div>
            </div>
        </div>
    </section>

    <!-- JAVA SCRIPT -->
    <script src="main.js"></script>

    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
